server {
    listen 80;  # Listen on port 80
    server_name 3.86.233.183;  # Your EC2 public IP for better clarity, or use _ for all

    location / {
        proxy_pass http://localhost:8080;  # Forward to the React app running on port 8080
        proxy_set_header Host $host;  # Preserve the original host
        proxy_set_header X-Real-IP $remote_addr;  # Forward the real IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward the IP addresses
        proxy_set_header X-Forwarded-Proto $scheme;  # Forward scheme (http or https)
    }

    error_page 404 /index.html;  # Serve index.html for 404 errors (important for client-side routing)
}